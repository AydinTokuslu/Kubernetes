apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server-pod-deploy
  namespace: app
  labels:
    name: web-server-pod-deploy
    app: phonebook-app
spec:
  replicas: 3
  selector: 
    matchLabels:
      name: web-server-pod
      app: phonebook-app
  template:
    metadata:
      name: web-server-pod
      namespace: app
      labels:
        name: web-server-pod
        app: phonebook-app
    spec:
      containers:
      - name: web-server-pod
        image: aydintokuslu/phonebook_webserver:5.0
        ports:
            - containerPort: 80