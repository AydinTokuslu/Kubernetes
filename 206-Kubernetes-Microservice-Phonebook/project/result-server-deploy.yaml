apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-server-pod-deploy
  labels:
    name: result-server-pod-deploy
    app: phonebook-app
spec:
  replicas: 3
  selector: 
    matchLabels:
      name: result-server-pod
      app: phonebook-app
  template:
    metadata:
      name: result-server-pod
      labels:
        name: result-server-pod
        app: phonebook-app
    spec:
      containers:
      - name: result-server
        image: aydintokuslu/phonebook_resultserver:2.0
        ports:
            - containerPort: 80